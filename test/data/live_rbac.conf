[request_definition]
r = role, user, client, res, act, obj

[policy_definition]
p = role, client, res, act, rule, eft

[policy_effect]
e = !some(where (p.eft == deny))

[role_definition]
g = _, _

[matchers]
m = g(r.role, p.role) && regex_match?(r.client, p.client)  && key_match?(r.res, p.res) && regex_match?(r.act, p.act) && eval(p.rule)
